<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300">
        <!-- Header -->
        <div class="bg-orange-600 p-4 sm:p-6 text-white">
            <h1 class="text-2xl sm:text-3xl font-bold text-center">Jogo da Forca</h1>
            <div class="flex justify-center mt-2 sm:mt-4">
                <span id="currentTheme"
                    class="theme-badge bg-orange-500 text-white px-3 sm:px-4 py-1.5 sm:py-2 rounded-full text-xs sm:text-sm font-semibold shadow-md"></span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="p-4 sm:p-6 md:p-8 flex flex-col md:flex-row gap-4 sm:gap-8">
            <!-- Hangman Drawing -->
            <div class="w-full md:w-1/2 flex justify-center items-center mb-6 md:mb-0">
                <div class="relative w-40 h-56 sm:w-48 sm:h-64">
                    <!-- Gallows -->
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-1 h-16 bg-gray-800"></div>
                    <div class="absolute top-0 left-1/4 w-1/2 h-1 bg-gray-800"></div>
                    <div class="absolute top-0 left-1/4 w-1 h-64 bg-gray-800"></div>
                    <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-800"></div>

                    <!-- Hangman Parts -->
                    <div id="head"
                        class="hangman-part absolute top-16 left-1/2 transform -translate-x-1/2 w-12 h-12 rounded-full border-4 border-gray-800">
                    </div>
                    <div id="body"
                        class="hangman-part absolute top-28 left-1/2 transform -translate-x-1/2 w-1 h-16 bg-gray-800">
                    </div>
                    <div id="left-arm"
                        class="hangman-part absolute top-32 left-1/2 transform -translate-x-1/2 -rotate-45 origin-top w-1 h-12 bg-gray-800">
                    </div>
                    <div id="right-arm"
                        class="hangman-part absolute top-32 left-1/2 transform -translate-x-1/2 rotate-45 origin-top w-1 h-12 bg-gray-800">
                    </div>
                    <div id="left-leg"
                        class="hangman-part absolute top-44 left-1/2 transform -translate-x-1/2 -rotate-12 origin-top w-1 h-12 bg-gray-800">
                    </div>
                    <div id="right-leg"
                        class="hangman-part absolute top-44 left-1/2 transform -translate-x-1/2 rotate-12 origin-top w-1 h-12 bg-gray-800">
                    </div>

                    <!-- Face (only shown when game is lost) -->
                    <div id="face"
                        class="absolute top-16 left-1/2 transform -translate-x-1/2 w-12 h-12 flex items-center justify-center opacity-0 transition-opacity duration-300">
                        <div class="flex flex-col items-center">
                            <div class="flex">
                                <div class="w-2 h-2 rounded-full bg-gray-800 mx-1"></div>
                                <div class="w-2 h-2 rounded-full bg-gray-800 mx-1"></div>
                            </div>
                            <div class="w-6 h-1 mt-1 bg-gray-800 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Word and Controls -->
            <div class="w-full md:w-1/2 flex flex-col justify-between">
                <!-- Word Display -->
                <div class="mb-6 sm:mb-8">
                    <div id="wordDisplay" class="flex flex-wrap gap-1 sm:gap-2 justify-center mb-4 sm:mb-6"></div>
                    <div id="usedLetters" class="text-center text-gray-500 text-xs sm:text-sm min-h-6">
                        Letras usadas: <span id="usedLettersList"></span>
                    </div>
                </div>

                <!-- Keyboard -->
                <div id="keyboard" class="grid grid-cols-6 sm:grid-cols-7 gap-1 sm:gap-2 mb-4 sm:mb-6">
                    <!-- Letters will be generated by JavaScript -->
                </div>

                <!-- Game Status -->
                <div id="gameStatus" class="text-center mb-2 sm:mb-4 font-semibold text-base sm:text-lg"></div>

                <!-- Controls -->
                <div class="flex justify-center">
                    <button id="newGameBtn"
                        class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Novo Jogo
                    </button>
                </div>
            </div>
        </div>

        <!-- Popup Modal -->
        <div id="resultModal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden transition-opacity duration-300">
            <div class="bg-white rounded-xl shadow-2xl p-6 max-w-xs w-full text-center animate-bounceIn">
                <h2 id="modalTitle" class="text-2xl font-bold mb-2 text-orange-600"></h2>
                <p id="modalMessage" class="mb-4 text-gray-700"></p>
                <button id="closeModalBtn"
                    class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 shadow">
                    Jogar Novamente
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-100 p-2 sm:p-4 text-center text-gray-600 text-xs sm:text-sm">
            Tente adivinhar a palavra antes que o boneco seja enforcado!
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
